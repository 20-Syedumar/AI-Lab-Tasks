<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>BMI Prediction App</h1>
        <form method="POST">
            <input type="text" name="gender" placeholder="Gender (Male/Female)" required>
            <input type="number" name="height" step="0.01" placeholder="Height (mm)" required>
            <input type="number" name="weight" step="0.01" placeholder="Weight (kg)" required>
            <input type="number" name="age" placeholder="Age" required>
            <input type="text" name="activity" placeholder="Activity Level" required>
            <input type="text" name="smoker" placeholder="Smoker (Yes/No)" required>
            <input type="text" name="region" placeholder="Region" required>
            <button type="submit">Predict BMI</button>
        </form>
        {% if bmi %}
        <div class="result">
            <h2>Predicted BMI: {{ bmi | round(2) }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
